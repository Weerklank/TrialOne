<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Home Page</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <h4 class="logo">MoodScape</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="index.html">Home</a></li>
                <li><a class="nav-link" href="journal.html">Journal</a></li>
                <li><a class="nav-link" href="mindfulness.html">Mindfulness Activities</a></li>
                <li><a class="nav-link" href="reminders.html">Set Reminders</a></li>
                <li><a class="nav-link" href="emergency.html">Emergency Contact Page</a></li>
            </ul>
        </nav>
        <div class="login">
            <button class="login-btn" onclick="window.location='login.html'">Log In</button>
        </div>
    </header>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<span>Please register an account with us!</span>
            <input type="text" placeholder="Name" />
            <input type="text" placeholder="Preferred Pronouns (optional)"/>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign In</h1>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>Please login with your user info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, New Friend!</h1>
				<p>Enter your details and start your mental health journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<img class="big-eclipse" src="./img/big-eclipse.svg" alt="big-eclipse">
<img class="medium-eclipse" src="./img/mid-eclipse.svg" alt="mid-eclipse">
<img class="small-eclipse" src="./img/small-eclipse.svg" alt="small-eclipse">

<script src="login.js"></script>

</body>
